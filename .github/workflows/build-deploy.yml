# CI/CD Pipeline for Tenant Bootstrap
# Builds and deploys when:
# 1. Code is pushed to main branch
# 2. A new release tag is created
# 3. Manual workflow dispatch
#
# Note: tenant_bootstrap is no longer installed on tenant sites.
# It's pip-installed in the bench venv for module availability.
# This workflow mainly ensures code quality and successful builds.

name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    name: Run Tests

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      mariadb:
        image: mariadb:11.8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mariadb-admin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install MariaDB Client
        run: |
          sudo apt update
          sudo apt-get install mariadb-client

      - name: Setup Frappe Bench
        run: |
          pip install frappe-bench
          bench init --skip-redis-config-generation --skip-assets --python "$(which python)" ~/frappe-bench

      - name: Install tenant_bootstrap
        working-directory: /home/runner/frappe-bench
        run: |
          bench get-app tenant_bootstrap $GITHUB_WORKSPACE
          bench setup requirements --dev
          bench new-site --db-root-password root --admin-password admin test_site
          bench --site test_site install-app tenant_bootstrap
        env:
          CI: 'Yes'

      - name: Verify Setup Functions
        working-directory: /home/runner/frappe-bench
        run: |
          # Verify that the setup module is importable
          bench --site test_site execute tenant_bootstrap.setup --help || true

          # Check that required functions exist
          python -c "
          import tenant_bootstrap.setup as setup
          assert hasattr(setup, 'setup_company'), 'setup_company function missing'
          assert hasattr(setup, 'create_user'), 'create_user function missing'
          print('All setup functions verified!')
          "

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Report Status
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "Build and tests passed successfully"
          else
            echo "Build or tests failed"
            exit 1
          fi
