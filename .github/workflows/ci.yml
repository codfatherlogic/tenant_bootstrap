name: CI

on:
  push:
    branches:
      - main
      - version-16
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint and Validate

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check .

      - name: Verify module structure
        run: |
          # Check that required files exist
          test -f tenant_bootstrap/__init__.py
          test -f tenant_bootstrap/hooks.py
          test -f tenant_bootstrap/setup.py
          echo "Module structure verified!"

      - name: Verify setup functions
        run: |
          # Check that required functions are defined
          python -c "
          import ast
          import sys

          with open('tenant_bootstrap/setup.py', 'r') as f:
              tree = ast.parse(f.read())

          functions = [node.name for node in ast.walk(tree) if isinstance(node, ast.FunctionDef)]

          required = ['setup_company', 'create_user']
          missing = [fn for fn in required if fn not in functions]

          if missing:
              print(f'Missing required functions: {missing}')
              sys.exit(1)

          print(f'Found functions: {functions}')
          print('All required functions present!')
          "
